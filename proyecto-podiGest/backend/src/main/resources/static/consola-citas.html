<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola de Citas - podiGest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .result-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .result-box.success {
            border-left-color: #10b981;
            background: #ecfdf5;
            color: #065f46;
        }
        
        .result-box.error {
            border-left-color: #ef4444;
            background: #fef2f2;
            color: #7f1d1d;
        }
        
        .result-box.loading {
            border-left-color: #667eea;
            background: #eff6ff;
            color: #1e40af;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        .section-title {
            color: #667eea;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel Agendar -->
        <div class="panel">
            <h2>üìÖ Agendar Cita</h2>
            
            <form id="formAgendar">
                <div class="form-group">
                    <label for="pacienteCedula">C√©dula Paciente:</label>
                    <input type="text" id="pacienteCedula" placeholder="V-123456" required>
                </div>
                
                <div class="form-group">
                    <label for="especialistaCedula">C√©dula Especialista:</label>
                    <input type="text" id="especialistaCedula" placeholder="V-654321" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" placeholder="Descripci√≥n de la cita..."></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                    <button type="submit" class="btn-primary">Agendar</button>
                </div>
                
                <div id="resultadoAgendar" class="result-box" style="display: none;"></div>
            </form>
        </div>
        
        <!-- Panel Consultas -->
        <div class="panel">
            <h2>üîç Consultas</h2>
            
            <div class="section-title">Disponibilidad</div>
            <div class="form-group">
                <label for="consultaEspecialista">C√©dula Especialista:</label>
                <input type="text" id="consultaEspecialista" placeholder="V-654321">
            </div>
            
            <div class="form-group">
                <label for="consultaFecha">Fecha:</label>
                <input type="date" id="consultaFecha">
            </div>
            
            <button class="btn-primary" onclick="consultarDisponibilidad()" style="width: 100%; margin-bottom: 20px;">Consultar Disponibilidad</button>
            
            <div id="resultadoDisponibilidad" class="result-box" style="display: none;"></div>
            
            <div class="section-title" style="margin-top: 30px;">Todas las Citas</div>
            <button class="btn-primary" onclick="consultarTodasLasCitas()" style="width: 100%; margin-bottom: 20px;">Ver Todas las Citas</button>
            
            <div id="resultadoTodasLasCitas" class="result-box" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // Establecer fecha m√≠nima como hoy
        document.addEventListener('DOMContentLoaded', function() {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fecha').min = hoy;
            document.getElementById('consultaFecha').value = hoy;
        });
        
        // Agendar Cita
        document.getElementById('formAgendar').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const pacienteCedula = document.getElementById('pacienteCedula').value;
            const especialistaCedula = document.getElementById('especialistaCedula').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const descripcion = document.getElementById('descripcion').value;
            
            const fechaHoraInicio = `${fecha}T${hora}:00`;
            
            const resultDiv = document.getElementById('resultadoAgendar');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-box loading';
            resultDiv.innerHTML = '<span class="status loading">‚è≥ Enviando...</span>\nDatos:\n' + JSON.stringify({pacienteCedula, especialistaCedula, fechaHoraInicio, descripcion}, null, 2);
            
            try {
                console.log('Enviando POST a:', `${API_BASE}/citas`);
                console.log('Datos:', {pacienteCedula, especialistaCedula, fechaHoraInicio, descripcion});
                
                const response = await fetch(`${API_BASE}/citas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        pacienteCedula,
                        especialistaCedula,
                        fechaHoraInicio,
                        descripcion
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result-box success';
                    resultDiv.innerHTML = '<span class="status success">‚úÖ √âxito - Cita Agendada</span>\n' + JSON.stringify(data, null, 2);
                    document.getElementById('formAgendar').reset();
                    setTimeout(() => consultarTodasLasCitas(), 1000);
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'result-box error';
                    resultDiv.innerHTML = `<span class="status error">‚ùå Error ${response.status}</span>\n${errorText}`;
                    console.error('Error response:', errorText);
                }
            } catch (error) {
                resultDiv.className = 'result-box error';
                resultDiv.innerHTML = `<span class="status error">‚ùå Error de Conexi√≥n</span>\n${error.message}\n\nVerifica que el backend est√© corriendo en http://localhost:8080`;
                console.error('Fetch error:', error);
            }
        });
        
        // Consultar Disponibilidad
        async function consultarDisponibilidad() {
            const especialista = document.getElementById('consultaEspecialista').value;
            const fecha = document.getElementById('consultaFecha').value;
            
            if (!especialista || !fecha) {
                alert('Por favor complete los campos de especialista y fecha');
                return;
            }
            
            const resultDiv = document.getElementById('resultadoDisponibilidad');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-box loading';
            resultDiv.innerHTML = '<span class="status loading">‚è≥ Consultando...</span>\nProcesando...';
            
            try {
                const response = await fetch(`${API_BASE}/citas/disponibles?especialista=${especialista}&fecha=${fecha}`);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result-box success';
                    if (data.length === 0) {
                        resultDiv.innerHTML = '<span class="status success">‚úÖ √âxito</span>\nNo hay horarios disponibles para esta fecha.';
                    } else {
                        resultDiv.innerHTML = '<span class="status success">‚úÖ √âxito</span>\nHorarios disponibles:\n' + JSON.stringify(data, null, 2);
                    }
                } else {
                    resultDiv.className = 'result-box error';
                    resultDiv.innerHTML = `<span class="status error">‚ùå Error ${response.status}</span>\nNo se pudo consultar la disponibilidad`;
                }
            } catch (error) {
                resultDiv.className = 'result-box error';
                resultDiv.innerHTML = `<span class="status error">‚ùå Error</span>\n${error.message}`;
            }
        }
        
        // Consultar Todas las Citas
        async function consultarTodasLasCitas() {
            const resultDiv = document.getElementById('resultadoTodasLasCitas');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-box loading';
            resultDiv.innerHTML = '<span class="status loading">‚è≥ Consultando...</span>\nProcesando...';
            
            try {
                const response = await fetch(`${API_BASE}/citas`);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result-box success';
                    if (data.length === 0) {
                        resultDiv.innerHTML = '<span class="status success">‚úÖ √âxito</span>\nNo hay citas registradas.';
                    } else {
                        resultDiv.innerHTML = '<span class="status success">‚úÖ √âxito</span>\n' + JSON.stringify(data, null, 2);
                    }
                } else {
                    resultDiv.className = 'result-box error';
                    resultDiv.innerHTML = `<span class="status error">‚ùå Error ${response.status}</span>\nNo se pudieron obtener las citas`;
                }
            } catch (error) {
                resultDiv.className = 'result-box error';
                resultDiv.innerHTML = `<span class="status error">‚ùå Error</span>\n${error.message}`;
            }
        }
        
        // Limpiar Formulario
        function limpiarFormulario() {
            document.getElementById('formAgendar').reset();
            document.getElementById('resultadoAgendar').style.display = 'none';
        }
    </script>
</body>
</html>
